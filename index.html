<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Business Terms Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS-LINK!! -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="chat-card">
        <header class="chat-header">
          <div class="bot-info">
            <div class="bot-avatar">BT</div>
            <div>
              <div class="bot-name">Business Terms Bot</div>
              <div class="bot-status">Online â€¢ Ask any business term</div>
            </div>
          </div>
        </header>

        <div id="chat-window" class="chat-window"></div>

        <form id="chat-form" class="chat-input-area">
          <input
            id="user-input"
            type="text"
            placeholder="Ask about CAC, LTV, churn, ROI..."
            autocomplete="off"
          />
          <button type="submit" class="send-btn">
            Send
          </button>
        </form>
      </div>
    </div>

    <!-- JS-LINK!! -->
    <script src="script.js"></script>
  </body>
</html>
